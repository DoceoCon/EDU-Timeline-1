<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Interactive Education Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header__container">
            <div class="header__brand">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#00B4FF"/>
                        <path d="M12 16V24C12 26.2091 13.7909 28 16 28H20C22.2091 28 24 26.2091 24 24V16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 16C12 13.7909 13.7909 12 16 12H20C22.2091 12 24 13.7909 24 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <path d="M28 16V24C28 26.2091 26.2091 28 24 28H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="logo__text">Doceo</span>
                </div>
                <h1 class="header__title">The Interactive Education Calendar</h1>
            </div>
            <button class="btn btn--primary header__cta" onclick="openModal()">
                Download Your Free Calendar
            </button>
        </div>
    </header>

    <!-- Filters Section -->
    <section class="filters">
        <div class="filters__container">
            <div class="filter-group">
                <label for="phase-filter" class="filter-label">Education Phase:</label>
                <select id="phase-filter" class="filter-select">
                    <option value="All">All</option>
                    <option value="Primary">Primary</option>
                    <option value="Secondary">Secondary</option>
                    <option value="Higher">Higher</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="region-filter" class="filter-label">Region:</label>
                <select id="region-filter" class="filter-select">
                    <option value="UK-wide">UK-wide</option>
                    <option value="England">England</option>
                    <option value="Scotland">Scotland</option>
                    <option value="Wales">Wales</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Timeline Section -->
    <section class="timeline">
        <div class="timeline__container">
            <div class="track" id="timeline-track">
                <!-- Month circles will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Info Panel Section -->
    <section class="info-panel" id="info-panel" role="region" aria-live="polite">
        <div class="info-panel__content">
            <h2 class="info-panel__title" id="info-title">Select a month to see key events</h2>
            <ul class="info-panel__events" id="info-events"></ul>
            <p class="info-panel__tip" id="info-tip"></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer__container">
            <button class="btn btn--primary footer__cta" onclick="openModal()">
                Download Your Free Calendar
            </button>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal" id="lead-modal" aria-hidden="true">
        <div class="modal__overlay" onclick="closeModal()"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="modal__title">Download Your Free Calendar</h3>
                <button class="modal__close" onclick="closeModal()" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form class="modal__form" id="lead-form" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="company" class="form-label">Company *</label>
                    <input type="text" id="company" name="company" class="form-control" required>
                </div>
                <div class="modal__actions">
                    <button type="button" class="btn btn--secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn--primary">Download Calendar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
